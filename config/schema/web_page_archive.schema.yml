web_page_archive.web_page_archive.*:
  type: config_entity
  label: 'Web Page Archive config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    sitemap_url:
      type: uri
      label: 'XML Sitemap URL'
    cron_schedule:
      type: string
      label: 'Cron Schedule'
    capture_screenshot:
      type: boolean
      label: 'Capture Screenshot'
    capture_html:
      type: boolean
      label: 'Capture HTML'
    capture_utilities:
      type: sequence
      sequence:
        type: mapping
        mapping:
          uuid:
            type: string
          id:
            type: string
    runs:
      type: sequence
      sequence:
        type: mapping
        mapping:
          uuid:
            type: string
          status:
            type: string
            label: 'Status'
          timestamp:
            type: string
            label: 'Timestamp'
          capture_url:
            type: uri
            label: 'Capture URL'
          screenshot:
            type: uri
            label: 'Screenshot'
          html:
            type: string
            label: 'HTML snapshot'
