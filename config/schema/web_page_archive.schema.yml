web_page_archive.web_page_archive.*:
  type: config_entity
  label: 'Web Page Archive config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    sitemap_url:
      type: uri
      label: 'XML Sitemap URL'
    cron_schedule:
      type: string
      label: 'Cron Schedule'
    capture_screenshot:
      type: boolean
      label: 'Capture Screenshot'
    capture_html:
      type: boolean
      label: 'Capture HTML'
    capture_utilities:
      type: sequence
      sequence:
        type: mapping
        mapping:
          uuid:
            type: string
          id:
            type: string
    run_entity:
      type: string
      label: 'Run Entity'


field.widget.settings.web_page_archive_capture_widget:
  type: mapping
  label: 'Capture widget settings'
  mapping:
    size:
      type: integer
      label: 'Size'
    placeholder:
      type: string
      label: 'Placeholder'
