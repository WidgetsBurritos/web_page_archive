  type: config_object
  label: 'Screenshot Capture Utility settings'
  mapping:
    system:
      type: mapping
      mapping:
        phantomjs_path:
          type: string
          label: 'PhantomJS path'
        magick_path:
          type: string
          label: 'ImageMagick path'
        magick_extension:
          type: string
          label: 'ImageMagick extension'
        magick_color:
          type: string
          label: 'ImageMagick highlight color'
        node_modules_path:
          type: string
          label: 'node_modules path'
        puppeteer_disable_sandbox:
          type: boolean
          label: 'Indicates whether the puppeteer sandbox is disabled.'
    defaults:
      type: mapping
      mapping:
        browser:
          type: string
          label: 'Browser'
        width:
          type: integer
          label: 'Width'
        background_color:
          type: string
          label: 'Background color'
        user_agent:
          type: string
          label: 'User agent'
        image_type:
          type: string
          label: 'Image type'
        delay:
          type: integer
          label: 'Delay'
        css:
          type: string
          label: 'CSS'
        greyscale:
          type: boolean
          label: 'Greyscale'
        click:
          type: string
          label: 'CSS'

